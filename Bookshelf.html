<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"/>

<title>book search page</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style type="text/css">

#divframe{
border:  1px solid black;
width: 76%;
margin: auto;
border: center;
padding: 10px;
border-radius: 25px;


}

</style>
<meta name="description" content="Bookshelf">

<meta name="author" content="Aimal Sayeq">

<script type="text/javascript">


$(function(){
  $.getJSON("https://www.googleapis.com/books/v1/users/114608417587755999657/bookshelves/1001/volumes",function(data){
       var $bookinfo = $("#bookinfo");
  var content = "";
  var data1 = data["items"];
  content += "<br>";
  $.each(data1,function(infoIndex,info){
    var volumeInfo = info["volumeInfo"];
  var imageLinks = volumeInfo["imageLinks"];
   var ii = volumeInfo["industryIdentifiers"];
    content += "<img src=\"" + imageLinks["smallThumbnail"] + "\"><br>";
    content += "ID: " + info["id"] + "<br>";
    content += "Title: <a href = \"Bookdetailspage.html?sea=" + info["id"] + "\">" + volumeInfo["title"] + "</a><br>";



    content += "SubTitle: " + volumeInfo["subtitle"] + "<br>";
    content += "Description: " + volumeInfo["description"] + "<br>";
$.each(ii,function(infoIndex,info1){
    content += "isbn: " + info1["identifier"] + "<br>";
  });
    content += "<br>";
    })








  $bookinfo.html(content);
  })


})







</script>

</head>



<body>

              <h3>My Bookshelf</h3>

<br />
<div id="divframe">

  <div id="bookinfo">
  </div>
  </div>

  </body>
  </html>
