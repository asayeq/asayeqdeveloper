<script type="text/javascript">


$(document).ready(function(){
var i = window.location.search;
var s=i.split("=");
var id=s[1];
var url="https://www.googleapis.com/books/v1/volumes/"+id;
console.log(url);

            $.getJSON(url,function(data){
            var $jsontip = $("jsonTip");
            var content = "<table>";

            var volumeInfo = data["volumeInfo"];
                  var readingModes = volumeInfo["readingModes"];

            var imageLinks = volumeInfo["imageLinks"];
            content +="<tr><td>";
            content +='<img src="'+imageLinks["thumbnail"]+'" class="book-photo" />';
            content += "><h1>Title: " + volumeInfo["title"] + "</h1>";
            content += "Subtitle: " + volumeInfo["subtitle"] + "<br>";
            content += "Authors: " + volumeInfo ["authors"] +"<br>";
            content += "Publisher: " + volumeInfo["No Starch PRESS"] + "<br>";
            content += "PublishedDate: " + volumeInfo["2013"] + "<br>";
            content += "Description: " + volumeInfo["description"] + "<br>";
            var IndustryIdentifiers = volumeInfo["industryIdentifiers"];
            $.each(IndustryIdentifiers,function(infoIndex,info2){
            content += "Type: " + info2["type"] + "<br>";
            content += "Identifier: " + info2["identifier"] + "<br>"
            })


            content += "</td></tr>";


              content +="</table>";

            $jsontip.html(content);
          });






</script>

</head>
