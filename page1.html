<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"/>

<title>Advanced Webdevelopment</title>
<script type="text/javascript"> </script>

<meta name="description" content="Page1">

<meta name="author" content="Aimal Sayeq">

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style type="text/css">

</style>
<script type="text/javascript">


$(function(){

      $.getJSON("https://it-ebooks-api.info/v1/search/modern%20web",function(data){
            var $bookinfo = $("#bookinfo");
			var content = "";
			var data1 = data["Books"];
			content += "<br>";
			$.each(data1,function(infoIndex,info){
        content += "<img src=\"" + info["Image"] + "\"><br>";
				content += "ID: " + info["ID"] + "<br>";
				content += "Title: " + info["Title"] + "<br>";
				content += "SubTitle: " + info["SubTitle"] + "<br>";
				content += "Description: " + info["Description"] + "<br>";

				content += "isbn: " + info["isbn"] + "<br>";
				content += "<br>";
				})
			$bookinfo.html(content);
			})


	})
</script>
</head>
<body>
<br />
<div id="divframe">
  <div id="bookinfo">
  </div>
</div>
<p> This is page one</p>



</body>
</html>
