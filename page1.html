<script type="text/javascript">


$(function(){

      $.getJSON("https://it-ebooks-api.info/v1/search/modern%20web",function(data){
            var $bookinfo = $("#bookinfo");
			var content = "";
			var data1 = data["Books"];
			content += "<br>";
			$.each(data1,function(infoIndex,info){

        content += "<img src=\"" + info["Image"] + "\"><br>";
				content += "ID: " + info["ID"] + "<br>";
        content += "Title: " + info["Title"] + "<br>";


				content += "SubTitle: " + info["SubTitle"] + "<br>";
				content += "Description: " + info["Description"] + "<br>";

				content += "isbn: " + info["isbn"] + "<br>";
				content += "<br>";
				})
			$bookinfo.html(content);
			})


	})
</script>
